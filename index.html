    <title>MenThé - Social Media</title>

        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background: #228B22; /* Forest Green */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #50C878; /* Light Green */
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1920x600/228B22/FFFFFF?text=MenThé') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Social Media Section */
        .social-media {
            padding: 50px 20px;
            text-align: center;
            background: #F0F8FF; /* Light Background */
        }

        .social-media h2 {
            font-size: 2.5em;
            color: #228B22; /* Forest Green */
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-icons a {
            text-decoration: none;
            color: #228B22; /* Forest Green */
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #50C878; /* Light Green */
        }

        .social-icons img {
            width: 50px;
            height: 50px;
        }

        /* Footer */

            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
