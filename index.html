<!DOCTYPE html>
<html>
<head>
    <title>MenThé - Mes Réseaux Sociaux</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background: #F0F8FF; /* Fond clair et doux */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 4em;
            color: #228B22; /* Vert forêt */
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-link {
            display: inline-block;
            padding: 15px;
            background: #50C878; /* Vert d'eau */
            border-radius: 50%;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .social-link:hover {
            transform: scale(1.1);
            background: #228B22; /* Vert forêt au survol */
        }
        .social-link img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MenThé</h1>
        <div class="social-links">
            <a href="https://www.instagram.com/menthe.oran" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/share/1XqPCaE3T7/" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
        </div>
    </div>
</body>
</html>
